<!DOCTYPE html>
<html lang="en">
<head>
    <!-- PHASE 1: STRUCTURE (HTML) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Phases Demo</title>

    <!-- PHASE 2: STYLE (CSS) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- PHASE 1 (continued): STRUCTURE -->
    <div class="container">
        <h1>Hello, World!</h1>
        <p>Welcome to the three-phase HTML demo.</p>
        <button id="clickBtn">Click Me</button>
        <p id="message" style="color: green; margin-top: 15px;"></p>
    </div>

    

</body>
</html>
